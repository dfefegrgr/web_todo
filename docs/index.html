    <div style="display:flex;align-content:center;justify-content:space-evenly;position: absolute;margin-left: 70px">
         <button  id="Random" name="Random" onclick="randString()">随机</button>

<script>
function myFunction() {
    var node=document.createElement("LI");
    var N=document.getElementById('new').value;
    var textnode=document.createTextNode(N);
    node.appendChild(textnode);
    document.getElementById("myList").appendChild(node);
    document.getElementById('new').value= '';
}
function getRndInteger(min,max){
    return Math.floor(Math.random()*(max-min))+min;
}
function randString(){
    let list=document.getElementById("myList").getElementsByTagName("li");
    let idx=getRndInteger(0,list.length);
    document.getElementById('myRandom').value=(list[idx].innerText);
}
function delString(){
    let list=document.getElementById("myList")
    let x=document.getElementById('myRandom').value;
    let newList =list.innerText.split(/[(\r\n)\r\n]+/);
    for(var i=0;i<=newList.length;i++){
        if(x===newList[i]){
            idx=i
        }
    }
    list.removeChild(list.children[idx])
    console.log(list)
}
